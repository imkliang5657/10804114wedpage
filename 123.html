<h1>身高體重指數（又稱身體質量指數，英文為Body Mass Index，簡稱BMI）是一個計算值，主要用於統計用途。</h1>

<h1>「身高體重指數」這個概念，是由19世紀中期的比利時統計學家及數學家凱特勒（Lambert Adolphe Jacques Quetelet）最先提出。</h1>


<form>
請輸入身高 (公尺): <input type="text" id="height">
</form>
<form>
請輸入體重 (公斤): <input type="text" id="weight">
</form>
<form>
請輸入名字 : <input type="text" id="name">
</form>
<p id="BMI"</p>
<button type="button" onclick="cal()">BMI</button>
<

<img src= " https://pic.pimg.tw/isvincent/1521097443-2626388765.png"width= "512" height="512" />
<script>
function cal(){
var height = document.getElementById("height").value;
var weight = document.getElementById("weight").value;
var bmi = weight/(height*height);
document.getElementById("BMI").innerHTML= bmi;
var name = document.getElementById("name").value;
alert("Hello, " + document.getElementById("name").value+"你的bmi是 " + bmi);

}



</script>
